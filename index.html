<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transliteration</title>
  </head>
  <body>
    <header>
      Hebrew to Transliteration
    </header>
    <div class="wrapper">
      <form name="transliteration">
      <!-- The text is inputed here  -->
        <label for="input">Type of Paste Text Here:</label><br>

        <textarea id="input" name="input_text" rows="8" cols="40" placeholder="עברית" style="text-align: right; font: 1.5em SBL Hebrew; "></textarea><br>

      <!-- The Text is outputted here  -->
        <label for="output">Transliteration:</label><br>

        <textarea id="output" name="output_text" rows="8" cols="40" placeholder="ʿbryt" style="font: italic 1.5em Charis SIL Compact;"></textarea><br>
        <button id="input_button" type="button" name="submit_button">Submit</button>
        <button type="reset" name="reset_button">Reset</button> <br>

      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="transliterate.js"></script>
  </body>
</html>
